<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS</title>
	<style>
		* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
.one {
  background-color: #EEE;
  width: 200px;
  height: 100px;
  transition-duration: 1s;
  transition-delay: 0.2s;
  transition-property: width;
  transition-timing-function: ease-in-out;					/* ease-in >> slow at start... ease-out >> slow at end  */
  
  /* transition: width 2s, 0.5s height;*/
  /* transition: all 2s 0.5s linear;*/ 
}
.one:hover {
  width: 280px;
  height: 120px;
}
	</style>
  </head>
  <body>
    <div class="one">One</div>
  </body>
</html>
